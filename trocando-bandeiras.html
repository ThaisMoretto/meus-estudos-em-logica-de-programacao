<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Função que irá desenhar a bandeira do Brasil
    function desenhaBandeiraBrasil() {
       
       // Definição da tela e do pincel 2d
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        // Define a cor do pincel de verde e pinta o retangulo
        pincel.fillStyle="green";
        pincel.fillRect(0, 0, 600, 400);

        // Define a cor do pincel de amarelo e pinta o primeiro triângulo
        pincel.fillStyle="yellow";
        pincel.beginPath();
        pincel.moveTo(300, 50);
        pincel.lineTo(50, 200);
        pincel.lineTo(550, 200);
        pincel.fill();

        // Pinta o segundo triângulo
        pincel.beginPath();
        pincel.moveTo(50, 200);
        pincel.lineTo(300, 350);
        pincel.lineTo(550, 200);
        pincel.fill();

        // Define a cor do pincel de azul e pinta o círculo
        pincel.fillStyle="darkblue";
        pincel.beginPath();
        pincel.arc(300, 200, 100, 0, 2* 3.14);
        pincel.fill();
    }

    // Função que irá desenhar a bandeira da alemanha
    function desenhaBandeiraAlemanha() {
      
       // Definição da tela e do pincel 2d
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        // Define a cor do pincel para preto e pinta a listra preta
        pincel.fillStyle = 'black';
        pincel.fillRect(0, 0, 600, 133);

        // Define a cor do pincel para vermelho e pinta a listra vermelha
        pincel.fillStyle = 'red';
        pincel.fillRect(0, 133, 600, 133);

        // Define a cor do pincel para amarelo e pinta a listra amarelo
        pincel.fillStyle = 'yellow';
        pincel.fillRect(0, 266, 600, 133);
    }


    function trocaBandeira() {

        // Se variável mostraBrasil for true, chama a function desenhaBandeiraBrasil(). Senão, chama a funtion desenhaBandeiraAlemanha()
        if(mostraBrasil) {
            desenhaBandeiraBrasil();
        } else {
            desenhaBandeiraAlemanha();
        }

        // Recebe a modificação do booleano, hora true, hora false
        mostraBrasil = !mostraBrasil; 
    }

    // Inicia variável como verdadeiro
    var mostraBrasil = true;

    // Tempo para alternar entre as bandeiras, chamada para a function trocaBandeira
    setInterval(trocaBandeira, 3000);

</script>
