<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Definição da tela e do pincel 2d
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Pinta a tela de cinza
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    // Posição inicidal de X e Y
    var x = 20;
    var y = 20;

    // Códigos das setas do teclado:
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // Taxa de incremento
    var taxa = 10;

    // Função que irá desenhar a nova bolinha no local das coordenadas Y e Y com o raio recebido
    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    // Função que irá limpar a tela, ou seja, apagar a bolinha anterior
    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    // Função que limpa a bolinha desenhada e chama a function desenhaCirculo para desenhar a próxima bolinha no local em que a seta foi movimentada
    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    // setInterval vai chamar a função atualizaTela com o intervalo de 20
    setInterval(atualizaTela, 20);

    // Função que recebe o evento qual foi a tecla pressionada (usa os códigos da tecla do teclado)
    function leDoTeclado(evento) {

        if(evento.keyCode == cima) {
            y = y - taxa;
        } else if(evento.keyCode == baixo) {
            y = y + taxa;
        } else if(evento.keyCode == esquerda) {
            x = x - taxa;
        } else if(evento.keyCode == direita) {
            x = x + taxa;
        }
    }

    // Chama a function leDoTeclado quando alguma tecla for pressionada
    document.onkeydown = leDoTeclado;

</script>
