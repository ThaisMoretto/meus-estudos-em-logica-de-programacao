<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Função que desenha cada barra do gráfico
    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, largura, altura);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, largura, altura);
    }

    // Função que escreve a legenda do gráfico. Recebe as coordenadas e o texto
    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '15px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);    
    }

    // Função que recebe os parâmetros (coordenadas de X e Y, serie, cores, texto) necessários para desenha os gráficos
    function desenhaBarra(x, y, serie, cores, texto) {

        // Chama a function desenhaTexto enviando como parâmetros as coordenadas de X e Y e o texto (y - 10 significa que ficará a -10 da posição informada no eixo Y) 
        desenhaTexto(x, y-10, texto);

        // definição da variável somaAltura para somar a altura total do gráfico e uma barra nao sobrescrever a outra
        var somaAltura = 0;

        // Laço para indicar o local que cada barra do gráfico deve ser desenhada
        for(var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
            somaAltura += altura;
        }
    }

    // Definição das cores do gráfico e dos valores de 2015 e 2016
    var cores = ['blue', 'green', 'yellow', 'red'];
    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];

    // Chamada para a function desenhaBarra que receberá os parâmetros e construirá os gráficos
    desenhaBarra(50, 50, serie2015, cores, '2015');
    desenhaBarra(150, 50, serie2016, cores, '2016');

</script>
