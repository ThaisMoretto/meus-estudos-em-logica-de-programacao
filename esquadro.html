<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Definição da tela e do pincel 2d
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Desenho da parte preta do esquadro
    pincel.fillStyle = 'black';
    pincel.beginPath(); // começa novo caminho
    pincel.moveTo(50, 50); // ponto inicial
    pincel.lineTo(50, 400); // coordenadas do primeiro traço
    pincel.lineTo(400, 400); // coordenadas do segundo traço
    pincel.fill(); // pintura do desenho

    // Desenho da parte branca do esquadro
    pincel.fillStyle = 'white';
    pincel.beginPath(); 
    pincel.moveTo(100, 175);
    pincel.lineTo(100, 350);
    pincel.lineTo(275, 350);
    pincel.fill();

</script>
