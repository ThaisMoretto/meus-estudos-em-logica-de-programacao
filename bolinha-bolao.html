<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Definição da tela e do pincel 2d
    var tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');

    // Pinta a tela de cinza
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
   
    // Função que irá desenhar o circulo quando o mouse for clicado
    function desenhaCirculo(evento) {
        
        // Definição de variáveis para identifiar o tamanho da tela
        // offsetleft e offsetTop desconsideram o recuo do topo e da esquerda com relação ao canvas
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        // Declaração do raio padrão. Neste caso a variável está dentro da function, sendo assim, toda vez que o mouse for clicado seu valor será raio 10
        var raio = 10;

        // Verifica se a tecla SHIFT está pressionada. Se sim, irá acrescer 20 ao raio
        if(evento.shiftKey){
            raio += 20;
        }
        
        // Defini como será pintado o círculo
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
    }

    // Nesse caso nao pode colocar () pois ele executa a função assim que a página for carregada, mas a função apenas deverá ser acionada quando o mouse for clicado
    tela.onclick = desenhaCirculo;

</script>
