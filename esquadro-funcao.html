<!-- Defini canvas para desenhar -->
<canvas width="600" height="400"></canvas>

<script>

    // Definição da tela e do pincel 2d
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Função que irá desenhar o esquadro quando for chamada e receber os parâmetros necessários
    function desenhaEsquadro(xa, ya, xc, yc, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

        pincel.fillStyle = 'white'
        pincel.beginPath();
        pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
        pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
        pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
        pincel.fill();
    }

    // Chamada para a função desenhaEsquadro passando os parâmetros necessários. Chamada realizada assim que a página for carregada
    desenhaEsquadro(50, 50, 400, 400, 'black');

</script>
