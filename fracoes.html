<!-- Defini canvas para desenhar -->
<canvas width="700" height="500"></canvas>

<script>

    // Definição da tela e do pincel 2d
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Função que recebe os parâmetros (texto e coordenadas e X e Y) necessários para escrever o texto na tela
    function desenhaTexto(texto, x, y) {
      
        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    // Função que recebe os parâmetros necessários para desenhar os quadrados que representam a fração
    function desenhaQuadrado(x, y, tamanho, cor) {
               
        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    // Chamada para a function desenhaTexto passando os parâmetros texto, e as coordenadas de x, y
    desenhaTexto('Qual é a fração?', 50, 30);

    // Chamada para a function desenhaQuadrado passando os parâmetros coordenadas de x, y, o tamanho e a cor
    desenhaQuadrado(50, 50, 100, 'green');
    desenhaQuadrado(150, 50, 100, 'green');
    desenhaQuadrado(250, 50, 100, 'green');
    desenhaQuadrado(350, 50, 100, 'white');

</script>
